<!DOCTYPE html>
<html>
  <head>
    <title>timer</title>
    <link rel="stylesheet" href="/style.97fcb138.css">
  <script src="/style.97fcb138.js"></script></head>
  <body>

  <input type="checkbox" id="clock-starter" class="hidden clock-starter">
  <input type="checkbox" id="clock-init" class="hidden clock-init">

  <div class="clock-wrapper">

      <div class="index index-12"></div>
      <div class="index index-3"></div>
      <div class="index index-6"></div>
      <div class="index index-9"></div>
      <div class="hand"></div>
    </div>
    <div class="btn-area">
      <label for="clock-starter" class="clock-starter-btn btn">

      </label>
      <label for="clock-init" class="clock-init-btn btn">
        초기화
      </label>
    </div>

  </div>
  </body>
